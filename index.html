<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button>Black</button>
          <button>White</button>
          <button>Random</button>
          <button>Reset</button>
        </div>
      </div>
      <div><input type="text" placeholder="Size of Board" value="16" /></div>
    </div>
  </body>
</html>
