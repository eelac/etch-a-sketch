<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
      <div class="options">
        <input type="color" id="colorPicker" />
        <button class="colorBtn">Color mode</button>
        <button class="rainbowBtn">Rainbow mode</button>
        <button class="eraserBtn">Eraser mode</button>
        <button class="clearBtn">Clear mode</button>
      </div>
      <div class="grid"></div>
    </main>
  </body>
</html>
