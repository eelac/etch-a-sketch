<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <div class="grid-container"></div>
    <div class="settings">
      <div class="color-pick">
        <input type="color" class="color" />
      </div>
      <button class="color">Color</button>
      <button class="rainbow">Rainbow</button>
      <button class="eraser">Eraser</button>
      <button class="clear">Clear</button>
      <button class="lines">Toggle lines</button>
      <input type="number" class="number" placeholder="Input Size" />
    </div>
    <div class="error" style="display: none">
      Please enter a number between 1 and 64
    </div>
  </body>
</html>
